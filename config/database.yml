# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: mysql2
  encoding: utf8
  database: eightfoot_dev
  pool: 5
  username: root
  password:
  port: <%= ENV.fetch('BOXEN_MYSQL_PORT', 3306).to_i %>
  host: 127.0.0.1
  socket: /tmp/mysql.sock
  timeout: 5000

